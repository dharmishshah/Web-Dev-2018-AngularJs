<h2>Course Grid ({{courses.length}})</h2>

<div class="row">
  <div *ngFor="let course of courses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>

        <p class="card-text">Created on : {{course.createdTimestamp}}</p>
        <p class="card-text"> Owned By : {{course.lastModifiedTimestamp}}</p>

        <a routerLink="/course/{{course.id}}"
           class="btn btn-primary">More Info >>> </a>
      </div>
    </div>
  </div>
</div>
