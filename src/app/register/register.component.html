<div class="container-fluid registerContainer">
  <a routerLink="/login" class="float-right btn btn-success">Login</a>
  <a routerLink="/home" class="float-right btn btn-success">Home</a>
</div>

<div class="container-fluid registerForm">
  <h1>Register</h1>

  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control"/>
  <input [(ngModel)]="password"
         placeholder="password"
         class="form-control"/>
  <input [(ngModel)]="password2"
         placeholder="verify password"
         class="form-control"/>
  <button (click)="register(username, password, password2)"
          class="btn btn-primary btn-block">
    Register
  </button>

  <div *ngIf="isUsernameError" class="customError alert alert-danger">
    <strong>Error!</strong> Username already exists.
  </div>

  <div *ngIf="isPasswordError" class="customError alert alert-danger">
    <strong>Error!</strong> Passwords do not match.
  </div>



</div>
